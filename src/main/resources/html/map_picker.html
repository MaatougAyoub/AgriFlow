<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir l'emplacement de la parcelle</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            padding: 8px 16px;
            border-radius: 999px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="info">Cliquez sur la carte pour placer votre parcelle. L'adresse sera récupérée automatiquement.</div>
<div id="map"></div>

<script>
    // Centre approximatif sur la Tunisie
    var center = [33.8869, 9.5375];
    var map = L.map('map').setView(center, 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker = null;

    /** Appelé depuis Java (MapPickerBridge) pour mettre à jour le label d'adresse */
    function updateAddressLabel(addr) {
        document.getElementById('info').textContent = 'Adresse : ' + addr;
    }

    function onMapClick(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        if (marker) {
            map.removeLayer(marker);
        }
        marker = L.marker([lat, lng]).addTo(map);

        document.getElementById('info').textContent = "Récupération de l'adresse...";

        // Le géocodage inversé est effectué côté Java pour éviter les restrictions
        // réseau du WebView (JavaFX ne supporte pas bien fetch() en cross-origin).
        if (window.javaBridge && typeof window.javaBridge.lookupAddress === 'function') {
            window.javaBridge.lookupAddress(lat, lng);
        } else {
            document.getElementById('info').textContent =
                'Coordonnées : ' + lat.toFixed(5) + ', ' + lng.toFixed(5);
        }
    }

    map.on('click', onMapClick);
</script>
</body>
</html>
